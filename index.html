<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator v2</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <script src="script.js" async></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body id="page-body">
  <div id="wrapper">
    <h3>Shit famous people say:</h3>
    <div class="text" id="quoteText"></div>
    <div class="text" id="author"></div>
    <div id="buttons">
      <button id="quoteButton" type="button">New Quote</button>
      <iframe id="tweet-button" allowtransparency="true" frameborder="0" scrolling="no"
      src="http://platform.twitter.com/widgets/tweet_button.html?&amp;text=Replace%20Me&amp;count=horizontal"
      style="width:110px; height:20px;" data-size="l"></iframe>
    </div>
  </div>

  <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
     
      t._e = [];
      t.ready = function(f) {
          t._e.push(f);
      };
     
      return t;
  }(document, "script", "twitter-wjs"));</script>

</body>
</html>
